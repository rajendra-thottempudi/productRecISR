<!DOCTYPE html>
<html>
<head>
	<title>My Static HTML Page</title>
	<style>
		header {
			background-image: url('header-image.jpg');
			background-repeat: no-repeat;
			background-position: center;
			height: 200px;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 500px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header></header>
	<main>
		<h1>Welcome to my static HTML page!</h1>
		<p>This is some centered content on the page.</p>
	</main>
	<footer>
		<p>Copyright &copy; 2023 My Company</p>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			display: flex;
			align-items: stretch;
			justify-content: space-between;
		}
		
		.logo {
			max-height: 100px;
		}
		
		.links {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-grow: 1;
		}
		
		.links a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}
	</style>
</head>
<body>
	<header>
		<div class="links">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
		</div>
	</header>
	
	<main>
		<img src="ecommerce.jpg" alt="My Image">
		<p>This is the main content of the page.</p>
	</main>
	
	<footer>
		<p>This is the footer of the page.</p>
	</footer>
</body>
</html>
